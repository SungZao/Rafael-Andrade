<body>

<body>

<div class="tabs">

  <!-- TAB ÚNICA -->
  <div class="tab-buttons">
    <button class="tab-btn active" data-tab="tab1"></button>
  </div>

  <div class="tab-content active personagem-layout" id="tab1">

    <!-- TOPO -->
    <section class="top-personagem">


      <div class="container text-center">
        <div class="row">
          <div class="col-sm-1"></div>
          <div class="col-sm-5">
            <div class="foto-box">
              <img src="icon.webp" class="moldura grande" id="fotoIcon">
              <input type="file" id="uploadFoto" accept="image/*" style="display:none;">
            </div>

          </div>
          <div class="col-sm-6">

            <div class="info-box">
              <label>Nome <input type="text" id="nome"></label>
              <label>Jogador <input type="text" id="jogador"></label>
              <label>Origem <input type="text" id="origem"></label>
              <label>Classe <input type="text" id="classe"></label>

              <label>NEX
                <div class="input-suffix">
                  <input type="number" id="nex">
                  <span></span>
                </div>
              </label>
            </div>

          </div>
        </div>

      </div>

      

      

    </section>

    <!-- MEIO -->
    <section class="meio-personagem">




      <div class="container text-center">
        <div class="row">
          <div class="col-sm-1"></div>
          <div class="col-sm-3">

                  <!-- ATRIBUTOS -->
      <div class="atributos-cris">

        <div class="estrela-wrapper">
          <img src="estrela2.png" class="estrela">

          <div class="atrib for"><input type="number" id="for"></div>
          <div class="atrib agi"><input type="number" id="agi"></div>
          <div class="atrib int"><input type="number" id="int"></div>
          <div class="atrib pre"><input type="number" id="pre"></div>
          <div class="atrib vig"><input type="number" id="vig"></div>
        </div>
      </div>

          </div>
          <div class="col-sm-5"></div>
          <div class="col-sm-3">

      <!-- STATUS -->
      <!-- STATUS -->
<div class="status-control">

  <div class="stat vida">
    <span class="label">VIDA</span>
    <div class="bar">
      <button onclick="changeStat('vida',-1)">-</button>
      <div class="fill" id="vidaFill"></div>
      
      <div class="value">
        <input type="number" id="vidaAtual">
        <span>/</span>
        <input type="number" id="vidaMax">
      </div>
      
      <button onclick="changeStat('vida',1)">+</button>
    </div>
  </div>

  <div class="stat esforco">
    <span class="label">DETERMINAÇÃO</span>
    <div class="bar">
      <button onclick="changeStat('esforco',-1)">−</button>
      <div class="fill" id="esforcoFill"></div>
      <div class="value">
        <input type="number" id="esforcoAtual">
        <span>/</span>
        <input type="number" id="esforcoMax">
      </div>
      <button onclick="changeStat('esforco',1)">+</button>
    </div>
  </div>

</div>


          </div>
        </div>

      </div>








    </section>

  </div>
</div>
